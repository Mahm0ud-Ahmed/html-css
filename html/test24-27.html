<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 24 : 27</title>
</head>
<body>
    <form action="test.py" method="post">
        <div>
            <label>User Name: </label>
            <br>
            <input type="text" name="userName" required placeholder="Write User Name">
        </div>
        <hr>
        <div>
            <label>Password: </label>
            <br>
            <input type="password" name="password" required placeholder="Write Password">
        </div>
        <hr>
        <div>
            <label>Mobile: </label>
            <br>
            <input type="tel" name="phone" placeholder="Write Mobile Number">
        </div>
        <hr>
        <div>
            <label>Email: </label>
            <br>
            <input type="email" name="email" required placeholder="Write Email">
        </div>
        <hr>
        <div>
            <label>Subject: </label>
            <br>
            <input type="text" name="subject" placeholder="Write Subject">
        </div>
        <hr>
        <input type="text" name="id" hidden value="2">
        <input type="range" name="id" value="400" min="100" max="500" step="50">
        <br>
        <br>
        <input type="submit" value="Send Data">
        <input type="reset" value="Empty Form">
    </form>
</body>
</html>
