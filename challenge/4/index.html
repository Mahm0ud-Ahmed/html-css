<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="blue-container">
        <div class="content">
          <h4>Your Result</h4>
          <div class="circle-rate">
            <h2>76 <span>of 100</span></h2>
          </div>
          <div class="result">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>

      <div class="white-container">
        <div class="content">
          <h4>Your Result</h4>
          <div class="degrees">
            <div class="degree-container red">
              <div class="title">
                <img src="assets/images/icon-reaction.svg" alt="">
                <h5 class="red-name">Reaction</h5>
              </div>
              <h5>80 <span> / 100</span></h5>
            </div>
            <div class="degree-container yellow">
              <div class="title">
                <img src="assets/images/icon-memory.svg" alt="">
                <h5 class="yellow-name">Memory</h5>
              </div>
              <h5>80 <span> / 100</span></h5>
            </div>
            <div class="degree-container green">
              <div class="title">
                <img src="assets/images/icon-verbal.svg" alt="">
                <h5 class="green-name">Verbal</h5>
              </div>
              <h5>80 <span> / 100</span></h5>
            </div>
            <div class="degree-container blue">
              <div class="title">
                <img src="assets/images/icon-visual.svg" alt="">
                <h5 class="blue-name">Visual</h5>
              </div>
              <h5>80 <span> / 100</span></h5>
            </div>
          </div>

          <div class="btn">
            <button type="submit">Continue</button>
          </div>

        </div>
      </div>
    </section>
  </main>

</body>

</html>
